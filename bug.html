<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    //Incorrect way to add eventListener
    document.getElementById('myDiv').addEventListener('click', function(){
      alert('Div clicked!');
    });

    //Correct way to add event listener
    document.getElementById('myDiv').onclick = function() {
      alert('Div clicked!');
    };
  </script>
</body>
</html>
